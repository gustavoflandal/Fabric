version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fabric-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: fabric
      MYSQL_USER: fabric
      MYSQL_PASSWORD: fabric123
    ports:
      - "3306:3306"
    volumes:
      - fabric_mysql_data:/var/lib/mysql
    networks:
      - fabric-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  fabric_mysql_data:

networks:
  fabric-network:
    driver: bridge
